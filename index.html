<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmeren P2 - Les 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <article>
            <header>
                <h2>Functions</h2>
            </header>

            <section>
                <h6>1. Welkom:</h6>
                <span id="welkom"></span>
            </section>

            <section>
                <h6>2. Naam:</h6>
                <span id="naam"></span>
            </section>

            <section id="kleur-section">
                <h6>3. Kleur</h6>
                <input id="kleur" type='text' value="blue">
                <button id="kleur-show">Toon kleur</button>
            </section>

            <section>
                <h6>4. Leeftijd</h6>
                <input id="leeftijd" type='number' value="18">
                <button id="leeftijd-show">Toon leeftijd</button>
                <ul>
                    <li>Licht werk: <span id="leeftijd-werk-licht">?</span></li>
                    <li>Zwaar werk: <span id="leeftijd-werk-zwaar">?</span></li>
                    <li>Nacht werk: <span id="leeftijd-werk-nacht">?</span></li>
                </ul>
            </section>
        </article>

        <article>
            <header>
                <h2>Arrays</h2>
            </header>

            <section>
                <h6>5. Ludo's naam array</h6>
                <span id="ludo-voornaam" class="voornaam"></span>
                <span id="ludo-tussenvoegsel" class="tussenvoegsel"></span>
                <span id="ludo-achternaam" class="achternaam"></span>
            </section>

            <section>
                <h6>6. Mijn naam array</h6>
                <span id="mijn-voornaam" class="voornaam"></span>
                <span id="mijn-tussenvoegsel" class="tussenvoegsel"></span>
                <span id="mijn-achternaam" class="achternaam"></span>
            </section>

            <section>
                <h6>7. Kleur de naamdelen</h6>
                <button id="kleur-namen">Namen kleuren</button>
            </section>

            <section>
                <h6>8. Background color</h6>
                <button id="change-body-background"></button>
            </section>

            <section>
                <h6>9. Text color</h6>
                <span id="colored-text">Color</span>
            </section>
        </article>
    </main>
</body>
<script src="opdrachten.js"></script>
</html>
